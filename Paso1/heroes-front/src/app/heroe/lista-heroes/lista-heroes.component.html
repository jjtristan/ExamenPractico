

<div class="card-title">
    <button (click)="logout()">Cerrar Sesion</button>
</div>

<br>
<div *ngFor="let heroe of heroes" class="heroe-card" (click)="verDetalle(heroe.id)">

    <div class="card-title">
        <img [src]="heroe.nombreImagen" alt="{{ heroe.nombre }}" style="width: 21em; height: 22em;">
    </div>
    <div class="form-group">
        <h3>{{ heroe.nombre  }}</h3>
        
    </div>

</div>
